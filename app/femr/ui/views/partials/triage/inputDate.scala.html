@(name: String, value: Date)
    @inputBlock = {
        <div class="generalInfoInput">
            <label for="patient.age">@name</label>

            @if(value == null) {
                <input type="date" class="fInput" id="age" name="patient.birth" placeholder="yyyy-mm-dd">
            } else {
                <input type="date" class="fInput" id="readOnlyBirthDate" name="patient.birth" value="@value.format("yyyy-MM-dd")" readonly/>
            }
        </div>
    }
@inputBlock
