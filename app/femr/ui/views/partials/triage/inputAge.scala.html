@(label: String, value: String)

    @inputBlock = {
        <div class="generalInfoInput">
            <label for="@label">Years</label>
            @if(value == null) {
                <input type="text" class="age-input fInput" id="years" name="years" placeholder="Years">
                <input type="text" class="age-input fInput" id="months" name="months" placeholder="Months">
            } else {
                <input type="text" class="fInput" id="readOnlyAge" name="readOnlyAge" value="@value" readonly/>
            }
        </div>
    }
@inputBlock
